<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

    <body class="d-flex flex-column justify-content-center align-items-center bg-light text-dark vh-100 m-0">
        <main class="container d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="fw-bold mb-4">Login</h1>

            {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
            {% endif %}
            
            <form action="/login" method="POST">
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <div class="form-floating mb-4">
                        <input class="form-control" id="username-input" type="text", name="username", placeholder="" required>
                        <label class="form-label" for="username-input">Nome de usu√°rio</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input class="form-control" id="password-input" type="password", name="password", placeholder="" required>
                        <label class="form-label" for="password-input">Senha</label>
                    </div>

                    <button class="btn btn-primary" type="submit">Entrar</button>
                </div>
            </form>

            <a class="link-dark mt-4" href="/register">Cadastro</a>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
