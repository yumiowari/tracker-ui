<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
        <style>
            #map {
                width: 100%;
                height: 400px;
            }

            .gm-ui-hover-effect > span {
                filter: invert(1) brightness(2);
            }

            /* Desktop: sino no canto superior direito */
            #toggle-overlay {
                position: fixed;
                top: 0;
                right: 0;

                margin: 0.5em;

                z-index: 9999;
            }

            /* Mobile: sino no canto inferior direito */
            @media (max-width: 576px) {
                #toggle-overlay {
                    top: auto;
                    bottom: 0;
                }
            }

            #notification-overlay {
                width: 300px;
                height: 100vh;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s;
            }

            .notification-slide-in {
                transform: translateX(120%);
                opacity: 0;
            }

            .notification-slide-in-active {
                transform: translateX(0);
                opacity: 1;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }

            .notification-slide-out {
                transform: translateX(125%);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }

            @keyframes notif-wiggle {
                0%   { transform: rotate(0deg); }
                20%  { transform: rotate(-10deg); }
                40%  { transform: rotate(10deg); }
                60%  { transform: rotate(-7deg); }
                80%  { transform: rotate(7deg); }
                100% { transform: rotate(0deg); }
            }

            .notification-wiggle {
                animation: notif-wiggle 0.6s ease-in-out infinite;
            }
        </style>
    </head>

    <body data-bs-theme="dark" class="d-flex flex-column min-vh-100 bg-dark text-light">
        <main class="container d-flex flex-column justify-content-center align-items-center min-vh-100 p-4">
            <button class="btn btn-outline-light" id="toggle-overlay">
                <i class="bi bi-bell-fill" id="toggle-icon"></i>
            </button>

            <div class="position-fixed top-0 end-0 bg-dark text-light shadow-lg" id="notification-overlay">
                <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                    <h5 class="m-0">Notificações</h5>
                </div>

                <ul class="list-group list-group-flush" id="notifications"></ul>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                const overlay = document.getElementById("notification-overlay");
                const toggler = document.getElementById("toggle-overlay");
                const icon = document.getElementById("toggle-icon");

                let open = false;

                toggler.addEventListener("click", () => {
                    if(!open){
                        overlay.style.transform = "translateX(0)";
                        icon.classList.remove("bi-bell-fill");
                        icon.classList.add("bi-bell-slash-fill");
                    }else{
                        overlay.style.transform = "translateX(100%)";
                        icon.classList.remove("bi-bell-slash-fill");
                        icon.classList.add("bi-bell-fill");
                    }

                    open = !open;
                });
            });
            </script>
            
            <h1 class="fw-bold mb-2">{{ title }}</h1>
            <h2 class="mb-4">Seja bem-vindo, {{ username }}!</h2>

            <div id="tooltip-host" data-bs-toggle="tooltip" data-bs-html="true" title=""></div>

            <div class="container shadow rounded w-100" id="map"></div>

            <form action="/logout" method="POST">
                <button class="btn btn-outline-danger my-4" action="submit">Sair</button>
            </form>

            <ul class="list-group" id="tracker-list"></ul>
        </main>

        {% include "components/footer.html" %}

        <script src="{{ url_for('static', filename='js/watchdog.js') }}"></script>
        <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
        <script src="{{ url_for('static', filename='js/trackers.js') }}"></script>
        <script src="{{ url_for('static', filename='js/map.js') }}"></script>
        <script 
            src="https://maps.googleapis.com/maps/api/js?key={{ maps_key }}&callback=initMap"
            async defer
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </body>
</html>
